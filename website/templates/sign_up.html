{% extends "base.html" %} {% block title %}რეგისტრაცია{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center" style="padding-top: 20px">რეგისტრაცია</h3>
  <div class="form-group">
    <label for="email">ელ.ფოსტის მისამართი</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="შეიყვანეთ ელ.ფოსტა"
    />
  </div>
  <div class="form-group">
    <label for="firstName">სახელი</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="შეიყვანეთ სახელი"
    />
  </div>
  <div class="form-group">
    <label for="password1">პაროლი</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="შეიყვანეთ პაროლი"
    />
  </div>
  <div class="form-group">
    <label for="password2">გაიმეორეთ პაროლი</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="გაიმეორეთ პაროლი"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">დადასტურება</button>
</form>
{% endblock %}
